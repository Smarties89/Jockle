<html>

 <head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<![endif]-->
 </head>

 <script>
$(document).ready(function() {
	$('textarea.expand').focus(function () {
		$(this).animate({ height: "10em" }, 500); 
	 });
})
 </script>

 <style>
.expand {
	height: 1em;
	width: 50%;
	padding: 3px;
}
 </style>

 <body>

 	<div class="container">
		<h1>API with the possibilty of changing</h1><br/><br/>

<!--		<div class="row"> 
			<div class="form-group">
				<div class="col-xs-5">
					<h3>Url</h3>
				</div>
				<div class="col-xs-1">
					<h3>Method</h3>
				</div>
				<div class="col-xs-1">
					<h3>Type</h3>
				</div>
				<div class="col-xs-1">
					<h3>Link</h3>
				</div>
				<div class="col-xs-3">
					<h3>Data</h3>
				</div>
				<div class="col-xs-1">
					<h3>Save</h3>
				</div>
			</div>
		</div>
-->
		{% for api in apis %}
		<hr/>
		<form action="/updatejockle" method="POST">
			<div class="row"> 
				<div class="form-group">
					<input type="hidden" name="id" value="{{ api['id'] }}" />
					<div class="col-xs-5">
						<input class="form-control" type="text" name="url" value="{{ api['url'] }}"/>
					</div>
					<div class="col-xs-1">
						<select class="form-control" name="method">
							{% for method in ["GET", "POST", "PUT", "DELETE"] %}
								{% if method == api['method'] %}
									<option value="{{method}}" selected="selected">{{method}}</option>
								{% else %}
									<option value="{{method}}">{{method}}</option>
								{% endif %}
							{% endfor %} 

						</select>
					</div>
					<div class="col-xs-3">
						<select class="form-control" name="type" value="{{ api['type'] }}">
							{% for mime in mimes %}
								{% if mime == api['type'] %}
									<option value="{{mime}}" selected="selected">{{mime}}</option>
								{% else %}
									<option value="{{mime}}">{{mime}}</option>
								{% endif %}
							{% endfor %}
						</select>
					</div>
					
					<div class="col-xs-2">
						<select class="form-control" name="returncode">	
						{% for statuscode in statuscodes %}
							{% if statuscode[0] == api['returncode'] %}
								<option value="{{ statuscode[0] }}" selected>{{ statuscode[1] }}({{ statuscode[0] }})</option>
							{% else %}
								<option value="{{ statuscode[0] }}">{{ statuscode[1] }}({{ statuscode[0] }})</option>
							{% endif %}
						{% endfor %}
						</select>
					</div>

					<div class="col-xs-1">
						<a href="{{ api['url'] }}"> link</a>
					</div>
				</div>
			</div>
			<br/>
			<div class="row"> 
				<div class="form-group">

					<div class="col-xs-3">
						<p><b> Return</b></p>
						<textarea class="form-control expand" rows="1" name="returndata" cols="10">{{ api['returndata'] }}</textarea>
					</div>
					
					<div class="col-xs-4">
						<p><b> Input arguments(JSON)</b></p>
						{% for arg in api['args'] %}
							<input class="form-control" type="text" name="args" value="{{ arg[0] }}"/>
						{% endfor %}
					</div>


					<div class="col-xs-offset-4 col-xs-1">
						<br/><br/>
						<input class="form-submit" type="submit"  value="Save"/>
					</div>

				</div>
			</div>
		</form>
		{% endfor %}



		<br/>
		<br/>
		<hr/>
		<hr/>
		<div class="row">
			<div class="col-xs-5">
				<h2> Insert new api </h2>
			</div>
		</div>
		<form action="/insertjockle" method="POST">
			<div class="row"> 
				<div class="form-group">
					<div class="col-xs-5">
						<input class="form-control" type="text" name="url"/>
					</div>
					<div class="col-xs-2">
						<select class="form-control" name="method">
							<option value="GET">GET</option>
							<option value="POST">POST</option>
							<option value="PUT">PUT</option>
							<option value="DELETE">DELETE</option>
						</select>
					</div>
					<div class="col-xs-3">
						<select class="form-control" name="type" value="">
							{% for mime in mimes %}
								{% if mime == "application/json" %}
									<option value="{{mime}}" selected="selected">{{mime}}</option>
								{% else %}
									<option value="{{mime}}">{{mime}}</option>
								{% endif %}
							{% endfor %}
						</select>
					</div>
					<div class="col-xs-2">
						<select class="form-control" name="returncode">	
						{% for statuscode in statuscodes %}
							{% if statuscode[0] == 200 %}
								<option value="{{ statuscode[0] }}" selected>{{ statuscode[1] }}({{ statuscode[0] }})</option>
							{% else %}
								<option value="{{ statuscode[0] }}">{{ statuscode[1] }}({{ statuscode[0] }})</option>
							{% endif %}
						{% endfor %}
						</select>
					</div>

				</div>
			</div>
			<br/>
			<div class="row"> 
				<div class="form-group">

					<div class="col-xs-3">
						<p><b> Return</b></p>
						<textarea class="form-control expand" rows="1" name="returndata" cols="10"></textarea>
					</div>


					<div class="col-xs-offset-8 col-xs-1">
						<br/><br/>
						<input class="form-submit" type="submit"  value="Insert"/>
					</div>

				</div>
			</div>
		</form>
		<hr/>

		<form action="/updatejockleproxy" method="POST">
			<div class="row"> 
				<h2> Proxy settings.</h2>
				<p>Every unknown path will be redirected to this url. Please write it as http://....:5000/ </p>
				<div class="form-group">
					<div class="col-xs-5">
						<input class="form-control" type="text" name="proxyurl" value="{{ proxyurl }}"/>
						<br/>
						<input class="form-submit" type="submit"  value="Update proxy"/>
					</div>

				</div>
			</div>
		</form>

	</div>

 </body>
</html>
